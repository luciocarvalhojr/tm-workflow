# This is a shared workflow to be used across the organisation

name: Deployment via SSM

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
      aws-region:
        required: false
        type: string
      aws-access-key-id:
        required: true
        type: string
    secrets:
      token:
        required: true
      aws-access-key:
        required: true

jobs:
  Deploy:
    runs-on: ubuntu-latest
    container:
      image: serversideup/ansible
    steps:

    - name: Checkout client repo
      uses: actions/checkout@v3
    
    - uses: actions/labeler@v6
      with:
        repo-token: ${{ secrets.token }}
        configuration-path: ${{ inputs.config-path }}
        
    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ vars.AWS_REGION || 'ca-central-1' }}
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ secrets.aws-access-key }}

    - name: Clone tm-ansible repo
      run: |
        git clone https://github.com/toumoro/tm-ansible.git tm-ansible
        mv tm-ansible/ansible.cfg .

    - name: Prepare Runner
      run: |
        ansible-playbook tm-ansible/playbooks/prepare-github-runner.yml
